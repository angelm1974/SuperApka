  </div>
  <div class="card-body">
    <mat-form-field class="example-full-width">
      <mat-label>Nazwa bohatera:</mat-label>
      <input matInput placeholder="podaj nazwÄ™ bohatera" [(ngModel)]='heros.nazwa' value="Antoni">
    </mat-form-field>

    <p>{{heros.wiek}}</p>
  </div>
</div>
